{% extends 'base.html' %}

{% block content %}

    <div class="card" >
        {% for post in posts %}
        <h2 class="card border-dark mb-3">  </h2>
            <a href="{% url 'home:post_detail' post.id post.slug %}" class="card-body" > {{ post.body|truncatewords:10 }}  </a>
        {% endfor %}
    </div>


{% endblock %}
